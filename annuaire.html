<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire des Praticiens - Basedow.org</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Annuaire specific styles */
        .annuaire-section {
            margin-top: 100px;
            padding: 4rem 2rem;
            min-height: calc(100vh - 100px);
        }

        .annuaire-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .annuaire-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .annuaire-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .annuaire-header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--black);
            background: var(--white);
            font-family: inherit;
            font-size: 1rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: 2px solid var(--black);
            outline-offset: 2px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        #map {
            height: 600px;
            border: 2px solid var(--black);
            box-shadow: 8px 8px 0 var(--black);
        }

        .doctors-list {
            height: 600px;
            overflow-y: auto;
            border: 2px solid var(--black);
            padding: 1.5rem;
            background: var(--gray);
        }

        .doctor-card {
            background: var(--white);
            border: 1px solid var(--black);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .doctor-card:hover {
            transform: translateX(4px);
        }

        .doctor-card h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .doctor-card .specialty {
            display: inline-block;
            background: var(--black);
            color: var(--white);
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .doctor-card .info {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .doctor-card .info p {
            margin-bottom: 0.3rem;
        }

        .doctor-card .info strong {
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            opacity: 0.6;
        }

        /* Custom Leaflet popup */
        .custom-popup h4 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .custom-popup .specialty-tag {
            display: inline-block;
            background: var(--black);
            color: var(--white);
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            #map {
                height: 400px;
            }

            .doctors-list {
                height: auto;
                max-height: 500px;
            }

            .annuaire-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html" style="display: flex; align-items: center; gap: 1rem; text-decoration: none; color: inherit;">
                    <img src="logo_basedow.svg" alt="Basedow.org" class="logo">
                    <span class="logo-text">Basedow.org</span>
                </a>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html#accueil">Accueil</a></li>
                <li><a href="index.html#symptomes">Sympt√¥mes</a></li>
                <li><a href="annuaire.html">Annuaire</a></li>
                <li><a href="#ressources">Ressources</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Annuaire Section -->
    <section class="annuaire-section">
        <div class="annuaire-container">
            <div class="annuaire-header">
                <h1>Annuaire des Praticiens</h1>
                <p>Trouvez un praticien sp√©cialis√© dans la maladie de Basedow pr√®s de chez vous</p>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="search">Rechercher</label>
                    <input type="text" id="search" placeholder="Nom, ville...">
                </div>
                <div class="filter-group">
                    <label for="specialty">Sp√©cialit√©</label>
                    <select id="specialty">
                        <option value="">Toutes les sp√©cialit√©s</option>
                        <option value="Endocrinologue">Endocrinologue</option>
                        <option value="Ophtalmologue">Ophtalmologue</option>
                        <option value="M√©decin G√©n√©raliste">M√©decin G√©n√©raliste</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="city">Ville</label>
                    <input type="text" id="city" placeholder="Paris, Lyon...">
                </div>
            </div>

            <!-- Map and List -->
            <div class="content-grid">
                <div id="map"></div>
                <div class="doctors-list" id="doctorsList">
                    <div class="no-results">Chargement des praticiens...</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        let allDoctors = [];
        let map;
        let markersLayer;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([46.603354, 1.888334], 6); // Center of France
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);

            markersLayer = L.layerGroup().addTo(map);
        }

        // Load CSV data
        function loadDoctors() {
            Papa.parse('doctors.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    allDoctors = results.data.filter(d => d.name && d.latitude && d.longitude);
                    displayDoctors(allDoctors);
                    addMarkersToMap(allDoctors);
                }
            });
        }

        // Display doctors in list
        function displayDoctors(doctors) {
            const listContainer = document.getElementById('doctorsList');
            
            if (doctors.length === 0) {
                listContainer.innerHTML = '<div class="no-results">Aucun praticien trouv√©</div>';
                return;
            }

            listContainer.innerHTML = doctors.map(doctor => `
                <div class="doctor-card">
                    <h3>${doctor.name}</h3>
                    <span class="specialty">${doctor.specialty}</span>
                    <div class="info">
                        <p><strong>üìç</strong> ${doctor.address}, ${doctor.postal_code} ${doctor.city}</p>
                        ${doctor.phone ? `<p><strong>üìû</strong> ${doctor.phone}</p>` : ''}
                        ${doctor.email ? `<p><strong>‚úâÔ∏è</strong> ${doctor.email}</p>` : ''}
                        ${doctor.website ? `<p><strong>üåê</strong> <a href="${doctor.website}" target="_blank">${doctor.website}</a></p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Add markers to map
        function addMarkersToMap(doctors) {
            markersLayer.clearLayers();

            doctors.forEach(doctor => {
                const marker = L.marker([parseFloat(doctor.latitude), parseFloat(doctor.longitude)])
                    .bindPopup(`
                        <div class="custom-popup">
                            <h4>${doctor.name}</h4>
                            <span class="specialty-tag">${doctor.specialty}</span>
                            <p><strong>${doctor.city}</strong></p>
                            <p>${doctor.address}</p>
                            ${doctor.phone ? `<p>üìû ${doctor.phone}</p>` : ''}
                        </div>
                    `);
                markersLayer.addLayer(marker);
            });
        }

        // Filter doctors
        function filterDoctors() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const specialtyFilter = document.getElementById('specialty').value;
            const cityFilter = document.getElementById('city').value.toLowerCase();

            const filtered = allDoctors.filter(doctor => {
                const matchesSearch = !searchTerm || 
                    doctor.name.toLowerCase().includes(searchTerm) ||
                    doctor.city.toLowerCase().includes(searchTerm);
                
                const matchesSpecialty = !specialtyFilter || 
                    doctor.specialty === specialtyFilter;
                
                const matchesCity = !cityFilter || 
                    doctor.city.toLowerCase().includes(cityFilter);

                return matchesSearch && matchesSpecialty && matchesCity;
            });

            displayDoctors(filtered);
            addMarkersToMap(filtered);
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', filterDoctors);
        document.getElementById('specialty').addEventListener('change', filterDoctors);
        document.getElementById('city').addEventListener('input', filterDoctors);

        // Mobile menu toggle
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navMenu').classList.remove('active');
            });
        });

        // Initialize
        initMap();
        loadDoctors();
    </script>
</body>
</html>
